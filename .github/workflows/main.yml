name: Test

on:
  push:
    branches: [ master ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      working-directory: ./client
      - run: npm ci
      - run: npm test:unit
      - run: npm run build
